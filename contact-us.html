<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Welcome to CheckUp Dublin Center, the premier destination for comprehensive healthcare in Dublin, Ireland. Our state-of-the-art center is equipped with advanced technology and staffed by highly skilled medical professionals who are dedicated to delivering personalized care. Whether you need routine check-ups, specialized consultations, or diagnostic tests, our experienced team is committed to ensuring your well-being. Experience excellence in healthcare at CheckUp Dublin Center, where your health is our top priority.">
    <meta name="keywords"
        content="checkUp dublin center, medical services, check-ups, clinical investigations, medical exams, state-of-the-art facility, excellence in healthcare, dublin">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>CheckUp Dublin Center</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">CheckUp Dublin Center</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about-us.html">About CheckUp Dublin Center</a>
                </li>
                <li>
                    <a href="services.html">Services</a>
                </li>
                <li>
                    <a href="contact-us.html" class="active">Contact us</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form method="post" action="https://formdump.codeinstitute.net/" class="contact-form">
            <div id="question">
                <h2>Have a Question?</h2>
                <h3>Contact us whenever you have any questions. <br><br>We are always here for you!</h3>
            </div>
            <div id="fill-form">
                <div id="text-fill-form">
                    <label for="fname">First Name</label>
                    <input class="text-input" id="fname" name="first_name" type="text" placeholder=" First Name"
                        required>

                    <label for="lname">Last Name</label>
                    <input class="text-input" id="lname" name="last_name" type="text" placeholder=" Last Name" required>

                    <label for="email">Email Address</label>
                    <input class="text-input" id="email" name="email_address" type="email" placeholder=" Email Address"
                        required>

                    <label for="phone">Phone</label>
                    <input class="text-input" id="phone" name="phone_number" type="tel"
                        placeholder=" Phone Number (optional)">

                    <label for="message">Message</label>
                    <textarea class="text-input" id="message" name="message" cols="50" rows="5"
                        placeholder=" Send your message to CheckUp Dublin Center, and we will be delighted to provide a response"></textarea>
                    <br>

                    <input class="send-button" type="submit" value="SEND">
                </div>
            </div>
        </form>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <div class="contact-boxes-container">
            <div class="contact-box-left">
            Opening times (left)
            Table    
            </div>
            <div class="contact-box-right">
            Get in touch (right)
            phone
            email
            </div>
            <div class="contact-box-center">
            Address (center)
            </div>
        </div>        
    </section>
    <section>
        Map
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener noreferrer"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener noreferrer"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener noreferrer"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener noreferrer"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/d0b182acbf.js" crossorigin="anonymous"></script>
</body>

</html>
